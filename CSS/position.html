<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        .name {
            color: purple;
            position: absolute;
            top: 0%;
            left: 45%;
            z-index: 10;
            font-size: 55px;
        }

        img {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <h1 class="name">Avengers</h1>
    <img src="https://cdn.britannica.com/60/182360-050-CD8878D6/Avengers-Age-of-Ultron-Joss-Whedon.jpg" alt="Avengers"
        width="100%">
</body>

</html>
