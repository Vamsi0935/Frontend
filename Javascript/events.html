<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JavaScript</title>
</head>
<body>
    <button onclick="submit()">Submit</button>
    <button onclick="reset()">Reset</button>
    <script>
        function submit(){
            alert("Your Response is recorded")
        }
        function reset(){
            alert("Please reset your password")
        }
    </script>
</body>
</html>
