<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>
</head>

<body>
    <script>
        var passwordList = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$&", password = [];
        for (i = 1; i <= 8; i++) {
            var randomNumber = Math.floor(Math.random() * passwordList.length)
            password.push(passwordList.charAt(randomNumber))
        } console.log("before", password)
        password = password.join('')
        console.log(password)
    </script>
</body>

</html>
