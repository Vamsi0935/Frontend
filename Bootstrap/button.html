<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Buttons in Bootstrap</title>
</head>

<body>
    <div class="container-fluid">
        <h2>Link Button</h2>
        <button class="btn btn-link">Sign In</button>
        <button class="btn btn-close"></button>
        <h2>Block Button</h2>
        <button class="btn btn-dark w-25">Back to Top</button>
        <h2>Button Base</h2>
        <button class="btn btn-primary btn-sm">Insert</button>
        <button class="btn btn-success">Update</button>
        <button class="btn btn-danger btn-lg">Delete</button>
        <h2>Button Outline</h2>
        <button class="btn btn-outline-primary">Insert</button>
        <button class="btn btn-outline-success">Update</button>
        <button class="btn btn-outline-danger">Delete</button>
        <h2>Button Group</h2>
        <div class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
        </div>
        <h2>Button Toolbar</h2>
        <div class="btn-toolbar bg-danger justify-content-between">
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-house-door"></span>Home</button>
                <button class="btn btn-danger">About</button>
                <button class="btn btn-danger">Contact</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger">Register</button>
                <button class="btn btn-danger">Sign Out</button>
                <button class="btn btn-danger">Search</button>
            </div>
        </div>
        <h2>Button Group</h2>
        <div class="btn-group btn-group-vertical">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success">Update</button>
            <button class="btn btn-danger">Delete</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
