<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter method</title>
</head>

<body>
    <h1>Good Afternoon!!</h1>
    <p>Age: <input type="number" id="ageToCheck" /></p>
    <button onclick="myFunction()">Test</button>
    <p id="demo"></p>
    <script>
        const ages = [33, 85, 25, 96, 10];
        function checkAge(ages) {
            return ages > document.getElementById("ageToCheck").value;
        }
        function myFunction() {
            document.getElementById("demo").innerHTML = ages.filter(checkAge);
            console.log(ages);
        }

    </script>
</body>

</html>
